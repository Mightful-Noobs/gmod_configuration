// Hostname for server.
hostname "[EU] Mightful Noobs | TTT | Whitelisted"

// RCON - remote console password.
rcon_password "XXXXXXXXX"

sv_downloadurl "https://fs.mightful-noobs.de/fastdl/"

// Server Logging
log on
sv_logbans 1
sv_logecho 1
sv_logfile 1
sv_log_onefile 0
lua_log_sv 0

sv_rcon_banpenalty 0
sv_rcon_maxfailures 20
sv_rcon_minfailures 20
sv_rcon_minfailuretime 20

// Network Settings
sv_loadingurl "https://loadingscreen.mightful-noobs.de/"
net_maxfilesize 64
sv_maxrate 0
sv_minrate 800000
sv_maxupdaterate 66
sv_minupdaterate 33
sv_maxcmdrate 66
sv_mincmdrate 33
sv_region 3
sv_allowdownload 1
sv_allowupload 1

//Whitelisty
whitelisty_enabled 1

//TTT
ttt_preptime_seconds 20
ttt_firstpreptime 45
ttt_posttime_seconds 20
ttt_haste 1
ttt_haste_starting_minutes 5
ttt_haste_minutes_per_death 0.5
ttt_roundtime_minutes 10
ttt_round_limit 10
ttt_time_limit_minutes 75
ttt_traitor_pct 0.39
ttt_detective_pct 0.19
ttt_detective_min_players 6
ttt_detective_karma_min 800
ttt_minimum_players 2
ttt_postround_dm 1
ttt_no_nade_throw_during_prep 1
ttt_ragdoll_pinning 1
ttt_ragdoll_pinning_innocents 1
ttt_karma_max 1250
ttt_karma_low_autokick 0
ttt_karma_persist 1
ttt_credits_starting 2
ttt_det_credits_starting 2
ttt_spec_prop_rechargetime 1.5
ttt_idle_limit 90
ttt_namechange_kick 0
ttt_namechange_bantime 0
ttt_detective_hats 1
ttt_spec_prop_base 16
ttt_spec_prop_rechargetime 0.5

ttt_karma_hp_tolerance_karma 250

// Misc Config
exec banned_user.cfg
exec banned_ip.cfg
heartbeat
